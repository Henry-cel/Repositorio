<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/stylep4.css">
    <link rel="shortcut icon" href="favicon/faviconp4.ico" type="image/x-icon">
    <title>Business Card</title>
</head>

<body>
    <div class="container-all">
        <div class="container-text-info">
            <p class="title">
                Get <span>insights</span> that help <br> your business grow.
            </p>
            <p class="text">
                Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br> experience, and overall efficiency.
            </p>
            <div class="info">
                <div class="companies">
                    <h1>10k+</h1>
                    <p>COMPANIES</p>
                </div>
                <div class="templates">
                    <h1>314</h1>
                    <p>TEMPLATES</p>
                </div>
                <div class="queries">
                    <h1>12M+</h1>
                    <p>QUERIES</p>
                </div>
            </div>
            <!-- KMG_007 -->
        </div>
        <div class="img">
            <img src="img/image-header-desktop.jpg" alt="">
        </div>
    </div>
</body>

</html>
