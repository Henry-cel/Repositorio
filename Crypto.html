<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/stylecrypto.css">
    <link rel="shortcut icon" href="favicon/Bitcoin-BTC-icon.png" type="image/x-icon">
    <title>Crypto</title>
</head>

<body>
    <div class="all-box">
        <div class="crypto-box">
            <div class="img-crypto">
                <img src="img/image-equilibrium.jpg" alt="" class="crypto-img" id="img" onmouseenter="entrou()" onmouseleave="saiu()">
            </div>
            <div class="crypto-text">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="crypto-info">
                <div class="crypto-value">
                    <img src="img/icon-ethereum.svg" alt="">
                    <p>0.041 ETH</p>
                </div>
                <div class="crypto-date">
                    <img src="img/icon-clock.svg" alt="">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="crypto-creator">
                <img src="img/image-avatar.png" alt="" class="creator">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>
    <script>
        function entrou() {
            var img = document.getElementById('img')
            img.src = 'img/crypto-new.jpeg'
        }

        function saiu() {
            var img = document.getElementById('img')
            img.src = 'img/image-equilibrium.jpg'
        }
    </script>
</body>

</html>
