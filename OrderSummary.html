<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="shortcut icon" href="favicon/faviconp6.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/stylep6.css">
</head>

<body>
    <div class="container-all">
        <div class="container-img">
            <img src="img/illustration-hero.svg" alt="" class="img-ilu">
        </div>
        <div class="container-info">
            <h1>Order Summary</h1>
            <p class="p1">You can now listen to millions of songs, audiobooks, and podcasts on any device you like anywhere you like!</p>
            <div class="container-plan">
                <div class="img-plan">
                    <img src="img/icon-music.svg" alt="">
                </div>
                <div class="anual">
                    <p class="a">Annual Plan</p>
                    <p class="p">$59.99/year</p>
                </div>
                <div class="change">
                    <p class="c">Change</p>
                </div>
            </div>
            <div class="payment">
                <p>
                    Proceed to Payment
                </p>
            </div>
            <div class="cancel">
                <p>Cancel Order</p>
            </div>
        </div>
    </div>

    <footer><br>
        <br></footer>
</body>

</html>
