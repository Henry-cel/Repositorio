<body>
    <div class="all">
        <div class="container-login">
            <div class="login-text">
                <h1>Login</h1>
            </div>
            <div class="data-login">
                <div class="data-login-username">
                    <p>Username</p>
                    <i class="far fa-user"></i>
                    <input type="text" placeholder="Type you username" class="u" id="us">
                </div>
                <div class="data-login-password">
                    <p>Password</p>
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Type your password" class="p" id="pa">
                </div>
            </div>
            <p class="data-forgot-password">
                Forgot password?
            </p>
            <div class="button" onclick="clicar()">
                <a href="acont.html" onclick="clicar()" rel="internal"><button class="login-button">
                    Login
                </button></a>
            </div>
            <div class="signup-and-socials">
                <p class="social-text">
                    Or Sign Up Using
                </p>
                <div class="social-icons">
                    <i class="fab fa-facebook" id="f"></i>
                    <i class="fab fa-twitter-square" id="I"></i>
                    <i class="fab fa-google" id="G"></i>
                </div>
            </div>
        </div>
    </div>
